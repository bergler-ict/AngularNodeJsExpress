<div class="container d-flex justify-content-start p-0 mt-5">
  <h3>{{'TEAMS.HEADER' | translate}}</h3>
</div>
<div class="table-responsive table-fixed-header custom-scrollbar-css">
  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th>{{'TEAMS.TABLE.HEADERS.NAME' | translate}}</th>
        <th>{{'TEAMS.TABLE.HEADERS.FULLNAME' | translate}}</th>
        <th>{{'TEAMS.TABLE.HEADERS.MANUFACTURER' | translate}}</th>
        <th class="d-flex justify-content-end">
          <button class="btn btn-outline-success btn-sm p-1" (click)=onCreate()>
            <i class="fas fa-plus"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teamsService.items$ | async">
        <td>{{ team.name }}</td>
        <td>{{ team.fullname }}</td>
        <td>{{ team.manufacturer}}</td>
        <td class="d-flex justify-content-end">
          <button class="btn btn-outline-info btn-sm mr-1 p-1" (click)=onEdit(team)><i class="fas fa-pencil-alt"></i></button>
          <button class="btn btn-outline-danger btn-sm p-1" (click)=onDelete(team)><i class="far fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
